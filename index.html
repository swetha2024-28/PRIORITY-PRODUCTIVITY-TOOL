<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Prioritizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Plus, Clock, Calendar, Zap, Target, CheckCircle2, Play, Pause } = lucide;

        const SmartTaskPrioritizer = () => {
          // Load tasks from localStorage on component mount
          const [tasks, setTasks] = useState(() => {
            try {
              const savedTasks = localStorage.getItem('smartTaskPrioritizer-tasks');
              return savedTasks ? JSON.parse(savedTasks) : [];
            } catch (error) {
              console.error('Error loading tasks:', error);
              return [];
            }
          });
          const [showAddTask, setShowAddTask] = useState(false);
          const [availableTime, setAvailableTime] = useState('');
          const [suggestions, setSuggestions] = useState([]);
          
          const [newTask, setNewTask] = useState({
            name: '',
            description: '',
            timeRequired: '',
            difficulty: 1,
            deadline: '',
            priorityType: 'want',
            taskType: 'atomic',
            minChunkSize: 15,
            completed: false,
            timeSpent: 0
          });

          // Save tasks to localStorage whenever tasks change
          useEffect(() => {
            try {
              localStorage.setItem('smartTaskPrioritizer-tasks', JSON.stringify(tasks));
            } catch (error) {
              console.error('Error saving tasks:', error);
            }
          }, [tasks]);

          // Calculate task score
          const calculateScore = (task) => {
            const now = new Date();
            const deadline = new Date(task.deadline);
            const daysUntilDeadline = Math.max(0, (deadline - now) / (1000 * 60 * 60 * 24));
            
            // Base scores
            let score = 0;
            
            // Urgency score (higher for closer deadlines)
            const urgencyScore = Math.max(0, 100 - daysUntilDeadline * 10);
            score += urgencyScore;
            
            // Priority type bonus
            score += task.priorityType === 'must' ? 50 : 0;
            
            // Difficulty consideration (easier tasks get slight bonus for quick wins)
            score += (6 - task.difficulty) * 5;
            
            // Progress bonus for breakable tasks
            if (task.taskType === 'breakable' && task.timeSpent > 0) {
              const progressRatio = task.timeSpent / task.timeRequired;
              score += progressRatio * 30; // Bonus for continuing work
            }
            
            return Math.round(score);
          };

          // Get task suggestions based on available time
          const getTaskSuggestions = (minutes) => {
            const availableMinutes = parseInt(minutes);
            if (!availableMinutes) return [];
            
            const incompleteTasks = tasks.filter(task => !task.completed);
            
            const suitableTasks = incompleteTasks.filter(task => {
              if (task.taskType === 'atomic') {
                // Atomic tasks need full time
                return task.timeRequired <= availableMinutes;
              } else {
                // Breakable tasks need at least minimum chunk size
                const remainingTime = task.timeRequired - task.timeSpent;
                return remainingTime > 0 && task.minChunkSize <= availableMinutes;
              }
            });
            
            // Sort by calculated score (highest first)
            return suitableTasks
              .map(task => ({ ...task, score: calculateScore(task) }))
              .sort((a, b) => b.score - a.score)
              .slice(0, 3); // Top 3 suggestions
          };

          const addTask = () => {
            if (newTask.name && newTask.timeRequired && newTask.deadline) {
              setTasks([...tasks, { 
                ...newTask, 
                id: Date.now(),
                timeRequired: parseInt(newTask.timeRequired),
                minChunkSize: parseInt(newTask.minChunkSize)
              }]);
              setNewTask({
                name: '',
                description: '',
                timeRequired: '',
                difficulty: 1,
                deadline: '',
                priorityType: 'want',
                taskType: 'atomic',
                minChunkSize: 15,
                completed: false,
                timeSpent: 0
              });
              setShowAddTask(false);
            }
          };

          const markTaskComplete = (taskId) => {
            setTasks(tasks.map(task => 
              task.id === taskId ? { ...task, completed: true } : task
            ));
          };

          const workOnTask = (taskId, minutesWorked) => {
            setTasks(tasks.map(task => {
              if (task.id === taskId) {
                const newTimeSpent = task.timeSpent + minutesWorked;
                return { 
                  ...task, 
                  timeSpent: newTimeSpent,
                  completed: newTimeSpent >= task.timeRequired
                };
              }
              return task;
            }));
          };

          useEffect(() => {
            if (availableTime) {
              setSuggestions(getTaskSuggestions(availableTime));
            } else {
              setSuggestions([]);
            }
          }, [availableTime, tasks]);

          const formatDeadline = (deadline) => {
            const date = new Date(deadline);
            const now = new Date();
            const diffDays = Math.ceil((date - now) / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return '⚠️ Overdue';
            if (diffDays === 0) return '🔥 Due today';
            if (diffDays === 1) return '⚡ Due tomorrow';
            return `📅 ${diffDays} days left`;
          };

          return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6" },
            React.createElement('div', { className: "max-w-4xl mx-auto" },
              React.createElement('h1', { className: "text-4xl font-bold text-gray-800 mb-8 text-center" },
                React.createElement(Target, { className: "inline-block mr-2 text-indigo-600" }),
                "Smart Task Prioritizer"
              ),

              // Quick Time Input
              React.createElement('div', { className: "bg-white rounded-xl shadow-lg p-6 mb-6" },
                React.createElement('h2', { className: "text-xl font-semibold mb-4 flex items-center" },
                  React.createElement(Clock, { className: "mr-2 text-indigo-600" }),
                  "I have some free time!"
                ),
                React.createElement('div', { className: "flex gap-4 items-center" },
                  React.createElement('input', {
                    type: "number",
                    placeholder: "Minutes available",
                    value: availableTime,
                    onChange: (e) => setAvailableTime(e.target.value),
                    className: "px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  }),
                  React.createElement('span', { className: "text-gray-600" }, "minutes"),
                  availableTime && React.createElement('button', {
                    onClick: () => setAvailableTime(''),
                    className: "text-sm text-gray-500 hover:text-gray-700"
                  }, "Clear")
                )
              ),

              // Task Suggestions
              suggestions.length > 0 && React.createElement('div', { className: "bg-white rounded-xl shadow-lg p-6 mb-6" },
                React.createElement('h3', { className: "text-lg font-semibold mb-4 text-green-700" },
                  React.createElement(Zap, { className: "inline mr-2" }),
                  `Perfect tasks for ${availableTime} minutes:`
                ),
                React.createElement('div', { className: "space-y-3" },
                  suggestions.map(task => 
                    React.createElement('div', { key: task.id, className: "border border-green-200 rounded-lg p-4 bg-green-50" },
                      React.createElement('div', { className: "flex justify-between items-start" },
                        React.createElement('div', {},
                          React.createElement('h4', { className: "font-semibold text-gray-800" }, task.name),
                          React.createElement('p', { className: "text-sm text-gray-600" }, task.description),
                          React.createElement('div', { className: "flex gap-4 text-xs text-gray-500 mt-1" },
                            React.createElement('span', {}, formatDeadline(task.deadline)),
                            React.createElement('span', {}, `Difficulty: ${task.difficulty}/5`),
                            React.createElement('span', { 
                              className: task.priorityType === 'must' ? 'text-red-600 font-semibold' : '' 
                            }, task.priorityType === 'must' ? 'MUST DO' : 'Want to do'),
                            task.taskType === 'breakable' && task.timeSpent > 0 && React.createElement('span', {
                              className: "text-indigo-600"
                            }, `${task.timeSpent}/${task.timeRequired} mins done`)
                          )
                        ),
                        React.createElement('div', { className: "text-right" },
                          React.createElement('div', { className: "text-lg font-bold text-green-700" },
                            `Score: ${task.score}`
                          ),
                          React.createElement('button', {
                            onClick: () => {
                              if (task.taskType === 'atomic') {
                                markTaskComplete(task.id);
                              } else {
                                const timeToWork = Math.min(parseInt(availableTime), task.timeRequired - task.timeSpent);
                                workOnTask(task.id, timeToWork);
                              }
                            },
                            className: "mt-2 px-3 py-1 bg-green-600 text-white rounded-md text-sm hover:bg-green-700"
                          }, task.taskType === 'atomic' ? 'Complete' : 'Work on it')
                        )
                      )
                    )
                  )
                )
              ),

              // Add Task Button
              React.createElement('div', { className: "flex justify-between items-center mb-6" },
                React.createElement('h2', { className: "text-2xl font-semibold text-gray-800" }, "All Tasks"),
                React.createElement('button', {
                  onClick: () => setShowAddTask(!showAddTask),
                  className: "bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors flex items-center"
                },
                  React.createElement(Plus, { className: "mr-2 h-4 w-4" }),
                  "Add Task"
                )
              ),

              // Add Task Form
              showAddTask && React.createElement('div', { className: "bg-white rounded-xl shadow-lg p-6 mb-6" },
                React.createElement('h3', { className: "text-lg font-semibold mb-4" }, "Add New Task"),
                React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4" },
                  React.createElement('div', {},
                    React.createElement('label', { className: "block text-sm font-medium mb-1" }, "Task Name"),
                    React.createElement('input', {
                      type: "text",
                      value: newTask.name,
                      onChange: (e) => setNewTask({...newTask, name: e.target.value}),
                      className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500",
                      placeholder: "Enter task name"
                    })
                  ),
                  React.createElement('div', {},
                    React.createElement('label', { className: "block text-sm font-medium mb-1" }, "Time Required (minutes)"),
                    React.createElement('input', {
                      type: "number",
                      value: newTask.timeRequired,
                      onChange: (e) => setNewTask({...newTask, timeRequired: e.target.value}),
                      className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    })
                  ),
                  React.createElement('div', { className: "md:col-span-2" },
                    React.createElement('label', { className: "block text-sm font-medium mb-1" }, "Description"),
                    React.createElement('textarea', {
                      value: newTask.description,
                      onChange: (e) => setNewTask({...newTask, description: e.target.value}),
                      className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500",
                      rows: "2"
                    })
                  ),
                  React.createElement('div', {},
                    React.createElement('label', { className: "block text-sm font-medium mb-1" }, "Difficulty (1-5)"),
                    React.createElement('select', {
                      value: newTask.difficulty,
                      onChange: (e) => setNewTask({...newTask, difficulty: parseInt(e.target.value)}),
                      className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    },
                      [1,2,3,4,5].map(n => React.createElement('option', { key: n, value: n }, n))
                    )
                  ),
                  React.createElement('div', {},
                    React.createElement('label', { className: "block text-sm font-medium mb-1" }, "Deadline"),
                    React.createElement('input', {
                      type: "date",
                      value: newTask.deadline,
                      onChange: (e) => setNewTask({...newTask, deadline: e.target.value}),
                      className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    })
                  ),
                  React.createElement('div', {},
                    React.createElement('label', { className: "block text-sm font-medium mb-1" }, "Priority Type"),
                    React.createElement('select', {
                      value: newTask.priorityType,
                      onChange: (e) => setNewTask({...newTask, priorityType: e.target.value}),
                      className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    },
                      React.createElement('option', { value: "want" }, "Want to do"),
                      React.createElement('option', { value: "must" }, "Must do")
                    )
                  ),
                  React.createElement('div', {},
                    React.createElement('label', { className: "block text-sm font-medium mb-1" }, "Task Type"),
                    React.createElement('select', {
                      value: newTask.taskType,
                      onChange: (e) => setNewTask({...newTask, taskType: e.target.value}),
                      className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    },
                      React.createElement('option', { value: "atomic" }, "Atomic (do in one go)"),
                      React.createElement('option', { value: "breakable" }, "Breakable (can split up)")
                    )
                  ),
                  newTask.taskType === 'breakable' && React.createElement('div', {},
                    React.createElement('label', { className: "block text-sm font-medium mb-1" }, "Min chunk size (minutes)"),
                    React.createElement('input', {
                      type: "number",
                      value: newTask.minChunkSize,
                      onChange: (e) => setNewTask({...newTask, minChunkSize: e.target.value}),
                      className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                    })
                  )
                ),
                React.createElement('div', { className: "flex gap-2 mt-4" },
                  React.createElement('button', {
                    onClick: addTask,
                    className: "bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700"
                  }, "Add Task"),
                  React.createElement('button', {
                    onClick: () => setShowAddTask(false),
                    className: "bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400"
                  }, "Cancel")
                )
              ),

              // Task List
              React.createElement('div', { className: "space-y-4" },
                tasks.map(task => 
                  React.createElement('div', { 
                    key: task.id, 
                    className: `bg-white rounded-xl shadow-lg p-6 ${task.completed ? 'opacity-60' : ''}` 
                  },
                    React.createElement('div', { className: "flex justify-between items-start" },
                      React.createElement('div', { className: "flex-1" },
                        React.createElement('div', { className: "flex items-center gap-2 mb-2" },
                          React.createElement('h3', { 
                            className: `text-lg font-semibold ${task.completed ? 'line-through text-gray-500' : 'text-gray-800'}` 
                          }, task.name),
                          task.completed && React.createElement(CheckCircle2, { className: "h-5 w-5 text-green-500" })
                        ),
                        task.description && React.createElement('p', { className: "text-gray-600 mb-2" }, task.description),
                        React.createElement('div', { className: "flex flex-wrap gap-4 text-sm" },
                          React.createElement('span', { className: "flex items-center" },
                            React.createElement(Clock, { className: "h-4 w-4 mr-1 text-gray-400" }),
                            task.taskType === 'breakable' ? 
                              `${task.timeSpent}/${task.timeRequired} mins` : 
                              `${task.timeRequired} mins`
                          ),
                          React.createElement('span', { className: "flex items-center" },
                            React.createElement(Calendar, { className: "h-4 w-4 mr-1 text-gray-400" }),
                            formatDeadline(task.deadline)
                          ),
                          React.createElement('span', {}, `Difficulty: ${task.difficulty}/5`),
                          React.createElement('span', { 
                            className: `px-2 py-1 rounded-full text-xs ${
                              task.priorityType === 'must' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'
                            }` 
                          }, task.priorityType === 'must' ? 'MUST DO' : 'Want to do'),
                          React.createElement('span', { 
                            className: `px-2 py-1 rounded-full text-xs ${
                              task.taskType === 'atomic' ? 'bg-purple-100 text-purple-800' : 'bg-orange-100 text-orange-800'
                            }` 
                          }, task.taskType === 'atomic' ? 'Atomic' : 'Breakable')
                        ),
                        task.taskType === 'breakable' && task.timeSpent > 0 && !task.completed && React.createElement('div', { className: "mt-3" },
                          React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-2" },
                            React.createElement('div', { 
                              className: "bg-indigo-600 h-2 rounded-full", 
                              style: {width: `${(task.timeSpent / task.timeRequired) * 100}%`}
                            })
                          ),
                          React.createElement('p', { className: "text-xs text-gray-500 mt-1" },
                            `${Math.round((task.timeSpent / task.timeRequired) * 100)}% complete`
                          )
                        )
                      ),
                      React.createElement('div', { className: "text-right ml-4" },
                        React.createElement('div', { className: "text-xl font-bold text-indigo-600 mb-2" },
                          `Score: ${calculateScore(task)}`
                        ),
                        !task.completed && React.createElement('button', {
                          onClick: () => markTaskComplete(task.id),
                          className: "bg-green-600 text-white px-3 py-1 rounded-md text-sm hover:bg-green-700"
                        }, "Mark Complete")
                      )
                    )
                  )
                )
              ),

              tasks.length === 0 && React.createElement('div', { className: "text-center py-12" },
                React.createElement(Target, { className: "h-16 w-16 text-gray-300 mx-auto mb-4" }),
                React.createElement('p', { className: "text-gray-500 text-lg" }, "No tasks yet. Add your first task to get started!")
              )
            )
          );
        };

        ReactDOM.render(React.createElement(SmartTaskPrioritizer), document.getElementById('root'));
    </script>
</body>
</html>
